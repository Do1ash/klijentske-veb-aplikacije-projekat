<div class="filters">
  <mat-form-field>
    <mat-label>Pretraga</mat-label>
    <input matInput [(ngModel)]="searchText" placeholder="Naziv, opis...">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Žanr</mat-label>
    <mat-select [(ngModel)]="selectedGenre">
      <mat-option *ngFor="let g of genres" [value]="g.genreId">{{ g.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Režiser</mat-label>
    <mat-select [(ngModel)]="selectedDirector">
      <mat-option *ngFor="let d of directors" [value]="d.directorId">{{ d.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Glumac</mat-label>
    <mat-select [(ngModel)]="selectedActor">
      <mat-option *ngFor="let a of actors" [value]="a.actorId">{{ a.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="doSearch()">Pretraži</button>
    <button mat-button (click)="doReset()">Resetuj</button>
  </div>
</div>

<table mat-table [dataSource]="movies" class="mat-elevation-z8" *ngIf="movies.length > 0">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Naziv </th>
    <td mat-cell *matCellDef="let m">{{ m.title }}</td>
  </ng-container>

  <ng-container matColumnDef="originalTitle">
    <th mat-header-cell *matHeaderCellDef> Originalni naslov </th>
    <td mat-cell *matCellDef="let m">{{ m.originalTitle }}</td>
  </ng-container>
  <ng-container matColumnDef="genres">
  <th mat-header-cell *matHeaderCellDef> Žanrovi </th>
  <td mat-cell *matCellDef="let m">
    <ng-container *ngFor="let g of m.movieGenres; let last = last">
      {{ g.genre.name }}<span *ngIf="!last">, </span>
    </ng-container>
  </td>
</ng-container>
  <ng-container matColumnDef="runTime">
    <th mat-header-cell *matHeaderCellDef> Trajanje </th>
    <td mat-cell *matCellDef="let m">{{ m.runTime }} min</td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Režiser </th>
    <td mat-cell *matCellDef="let m">{{ m.director?.name }}</td>
  </ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Akcija </th>
  <td mat-cell *matCellDef="let m">
    <a [routerLink]="['/details', m.movieId]" mat-button color="primary">Detalji</a>
    <button mat-stroked-button color="accent" (click)="reserve(m.movieId)">Rezerviši</button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="movies.length === 0">Nema pronađenih filmova.</p>
