<mat-toolbar color="primary">
    <span><i class="fa-solid fa-film"></i> CinemaPlex</span>
    <span class="spacer"></span>
    <a routerLink="/" mat-button><i class="fa-solid fa-house"></i> Home</a>
    <a routerLink="/search" mat-button>
        <i class="fa-solid fa-search"></i> Search
    </a>
    <ng-container *ngIf="!isLoggedIn(); else logged">
        <a routerLink="/login"> Login</a>
    </ng-container>
    <ng-template #logged>
        <div class="nav-links">
        <a routerLink="/user" mat-button>Profil</a>
        <a (click)="logout()" mat-button class="logout-btn">Logout</a>
        </div>
    </ng-template>
    <a routerLink="/about" mat-button><i class="fa-solid fa-circle-info"></i>About</a>
</mat-toolbar>
<router-outlet />
